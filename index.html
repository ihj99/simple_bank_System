<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .balance-container {
            margin-bottom: 20px;
        }

        .balance-container h2 {
            margin: 0;
            color: #333;
        }

        .transaction-container {
            margin-bottom: 20px;
        }

        .transaction-container h3 {
            margin-bottom: 10px;
        }

        #transaction-form {
            display: flex;
            flex-direction: column;
        }

        #transaction-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #transaction-form button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #transaction-form button:hover {
            background-color: #0056b3;
        }

        .history-container h3 {
            margin-bottom: 10px;
        }

        #transaction-history {
            list-style-type: none;
            padding: 0;
        }

        #transaction-history li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>은행 계정 프로그램</h1>
        <div class="balance-container">
            <h2>잔액: <span id="balance">0.00</span>원</h2>
        </div>
        <div class="transaction-container">
            <h3>새 이체내역</h3>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="상세" required>
                <input type="number" id="amount" placeholder="금액" required>
                <button id="button">추가</button>
            </form>
        </div>
        <div class="history-container">
            <h3>이체 목록</h3>
            <ul id="transaction-history">
                <!-- Transactions will appear here -->
                
            </ul>
        </div>
    </div>
    <script>
        let balance = document.getElementById('balance');
        let description = document.getElementById('description');
        let amount = document.getElementById('amount');
        let history = document.getElementById('transaction-history');
        const button = document.querySelector('#button');

        let log = [];
        let sum = 0;

        button.addEventListener('click',add_);

        function add_() {
            event.preventDefault();
            let contract = {'amount':amount.value,'description':description.value};
            log.push(contract);
            event_listner();
        }
        
        function event_listner() {
            let text = ``;
            sum = 0;
            for (let i = 0; i<log.length; i++) {
                text+=`<li>사유:${log[i].description}, 금액:${log[i].amount}</li>`;
                sum += Number(log[i].amount);
            }

            history.innerHTML = text;
            reload();
        }

        function reload() {
            balance.innerText = sum;
        }
        
    </script>
</body>
</html>
